name: Update README Banner

on:
  schedule:
    # Manhã (05h Brasil = 08h UTC)
    - cron: "0 8 * * *"
    # Tarde (13h Brasil = 16h UTC)
    - cron: "0 16 * * *"
    # Noite (19h Brasil = 22h UTC)
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-banner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # garante que o push use o token do workflow

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Gerar README
        run: node generate-readme.js

      - name: Commit e push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          # só faz commit se houver alterações
          git diff --cached --quiet || git commit -m "chore: atualizar banner do README"
          # traz o estado mais recente do remoto e aplica rebase
          git fetch origin main
          git rebase origin/main
          # envia para o remoto
          git push origin main
