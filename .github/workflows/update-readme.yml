name: Update README Banner

on:
  schedule:
    # Horários em UTC correspondentes a SP
    - cron: "0 8 * * *"   # 05h SP
    - cron: "0 16 * * *"  # 13h SP
    - cron: "0 22 * * *"  # 19h SP
  workflow_dispatch:         # permite rodar manualmente

permissions:
  contents: write

jobs:
  update-banner:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout com credenciais persistentes e histórico completo
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2️⃣ Configura Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Gera README com o script
      - name: Gerar README
        run: |
          node generate-readme.js
          # Log para conferir qual banner foi selecionado
          echo "Banner atualizado. Confira o README.md"

      # 4️⃣ Commit e push seguro (sempre sobrescreve o README)
      - name: Commit e push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: atualizar banner do README" || echo "Nenhuma alteração para commitar"
          git push origin main --force
